layout: default

heading: مجموعه فرهنگی ورزشی شهید ثمری ملارد
menu: main

{{site.sport}}
{% for item in site.sport %}
	<div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
		<div class="mdl-card__media">
			<img class="article-image" src="/images/sport/{{item.image_path}}" border="0" alt="">
		</div>
		<div class="mdl-card__title">
			<h2 class="mdl-card__title-text">{{item.title}}</h2>
		</div>
		<div class="mdl-card__supporting-text">
			{{item.description}}
		</div>
		<div class="mdl-card__actions mdl-card--border">
			<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="{{item.link}}">بیشتر بدانید</a>
		</div>
	</div>
{% endfor %}
